            <style>
                .navigator {
                    height: 100%;
                    width: 15vw;
                    background-color: rgb(151, 187, 112);

                .logocontainer {
                    position: relative;
                    width: 60vw;
                    height: 10vh;
                    background-color: rgb(104, 151, 111);

                    grid-template-columns: 5% 90% 5%; 
                    grid-template-rows:  100% ;
                    grid-template-areas: ". TEXT .";
